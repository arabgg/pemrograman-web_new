<html lang="en">

<head>
    <title>Belajar Javascript</title>
</head>


<body>


    <h1>Tutorial Javascript untuk Pemula tidak menggunakan javascript</h1>
    <hr>
    <div id="hasil-output-1"></div>
    <hr>
    <div id="hasil-output-2"></div>
    <hr>
    <div id="output-3"></div>
    <hr>
    <div id="output-4"></div>

    <script>
        // membuat objek elemen
        var hasil = document.getElementById("hasil-output-1");
        // menampilkan output ke elemen hasil
        hasil.innerHTML = "<p>Contoh menggunakan InnerHTML 1 menggunakan js </p>";

        //atau bisa juga langsung seperti ini
        document.getElementById("hasil-output-2").innerHTML = "<h1>menggunakan tag html</h1>"

        document.getElementById("output-3").innerHTML = "<h3> ini adalah output h3 </h3>"
    </script>

    document.getElementById("output-4").innerHTML="<h3> ini adalah output h3 </h3>"


</body>


</html>
